<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Sign Up</title>

    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>

    <link rel="stylesheet" href="main.css">

</head>
<body>

    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Email-Id</label>
                        <input id="email2" type="email" class="input" placeholder="Email-Id">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass2" type="password" class="input" data-type="password">
                    </div>
        
                    <div class="group">
                        <button onclick="signIn()" id="signin" class="button">SIGN In</button>
                    </div>
                    <div class="hr"></div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="email1" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass1" type="password" class="input" data-type="password">
                    </div>
                  
                    <div class="group">
                        <button onclick="signup()" id="signUp" class="button">SIGN UP</button>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
    
</body>
</html>
